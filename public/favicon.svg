<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="saffronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9E43;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85D3F;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#saffronGradient)" filter="url(#glow)"/>
  
  <!-- Om Symbol -->
  <text x="50" y="68" font-family="serif" font-size="56" font-weight="bold" fill="#FFFFFF" text-anchor="middle">‡•ê</text>
</svg>
